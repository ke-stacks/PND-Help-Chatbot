  - text: "Untreated postpartum depression can last for several months or even years. The condition affects how the parent bonds with their child, which can affect the child’s mental health later in life. Intrusive thoughts or compulsions, especially suicidal or violent thoughts, or persistent thoughts involving death can lead to intense fear for the future and fear of oneself. In some cases, the new parent may act on these intrusive thoughts through self-harm or by harming their child.Relationships between partners and with other family members or friends can be damaged if postpartum depression goes untreated. The new parent could begin to self-medicate with alcohol or drugs, which can damage their mental and physical health in the long-term and, for breastfeeding mothers, can damage the child’s health too"
  
